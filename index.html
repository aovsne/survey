<!DOCTYPE html>
<html>
<head>
	<title>survey</title>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">	
		<h1 class="head">SURVEY</h1>
		<div class="continent">
			<h2 class="ques">Which continents you have visited?</h2>
			
				<input type="checkbox" class="answer1" value="NorthAmerica">North America<br>
				<input type="checkbox" class="answer1" value="Asia">Asia<br>
				<input type="checkbox" class="answer1" value="Africa">Africa<br>
				<input type="checkbox" class="answer1" value="SouthAmerica">SouthAmerica<br>
				<input type="checkbox" class="answer1" value="Antartica">Antartica<br>
				<input type="checkbox" class="answer1" value="Europe">Europe<br>
				<input type="checkbox" class="answer1" value="Australia">Australia<br>
		</div>
		<div class="color">
			<h2 class="ques">What is your favorite color?</h2>
			<select>
				<option class="answer2"  value="">select your favorite color</option>
				<option class="answer2"  value="Blue">Blue</option>
				<option class="answer2" value="Red">Red</option>
				<option class="answer2" value="Black">Black</option>
				<option class="answer2" value="Violet">Violet</option>
				<option class="answer2" value="Pink">Pink</option>
			</select>
		</div>
		<div class="car">
			<h2 class="ques">What is your favorite Car?</h2>
			
				<input type="radio" class="answer3" value="Lamborghini">Lamborghini<br>
				<input type="radio" class="answer3" value="Mercedes">Mercedes<br>
				<input type="radio" class="answer3" value="GTR">GTR<br>
				<input type="radio" class="answer3" value="Ferrari">Ferrari<br>
				<input type="radio" class="answer3" value="Buick">Buick<br>
			
		</div>
		<button class="btn btn-primary" type="button" id="submit">Submit</button>
		<h2 id="result"></h2>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
